<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de practica de Spring Boot + Thymeleaf para el curso de Egg Educación"/>
    <meta name="author" content="Gaston Avila"/>
    <title>Pagina principal de turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5 main">
        <div class="row my-auto g-4 justify-content-evenly">
            <div class="card col-lg-5 p-0 clickable-card">
                <a class="text-decoration-none" th:href="@{/turnos-medico}">
                    <div class="row g-0">
                        <div class="col-md-4 index-izquierda imagen-fondo-veterinaria"></div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">TURNOS MEDICOS</h5>
                                <p class="card-text">Acceda a la página de consultas de veterinaria</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="card col-lg-5 p-0 clickable-card">
                <a class="text-decoration-none" th:href="@{/turnos-guarderia}">
                    <div class="row g-0">
                        <div class="col-md-4 index-derecha imagen-fondo-guarderia"></div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">TURNOS GUARDERIA</h5>
                                <p class="card-text">Acceda a la información de los turno de guarderia</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="card col-lg-5 p-0 clickable-card">
                <a class="text-decoration-none" th:href="@{/turnos-peluqueria}">
                    <div class="row g-0">
                        <div class="col-md-4 index-derecha imagen-fondo-peluqueria"></div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">TURNOS PELUQUERIA</h5>
                                <p class="card-text">Acceda a la información de los turno de peluqueria</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <footer class="footer py-3 bg-dark fixed-bottom">
        <div class="container d-flex justify-content-center">
            <span class="text-muted">&copy; Gaston Avila - 2021</span>
            <a class="text-decoration-none ms-3 footer-link" href="https://www.linkedin.com/in/gastonavilaok/"
               target="_blank">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous">
    </script>
</body>
</html>
