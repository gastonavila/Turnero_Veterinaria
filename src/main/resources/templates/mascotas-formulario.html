<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de practica de Spring Boot + Thymeleaf para el curso de Egg Educación"/>
    <meta name="author" content="Gaston Avila"/>
    <title>Formulario de Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5 main">
        <h1 th:text="${title}"></h1>
        <hr class="mb-5 col-xl-12"/>
        <form id="formulario" class="needs-validation" th:action="@{/mascotas/__${action}__}" method="POST"
              th:object="${mascota}" autocomplete="off" novalidate>
            <input type="hidden" th:field="*{id}"/>
            <div class="form-floating mb-3 col-xl-6">
                <input id="nombre" class="form-control" type="text" placeholder="Nombre" th:field="*{nombre}" required/>
                <label for="nombre">Nombre</label>
                <div class="invalid-feedback">El nombre es obligatorio</div>
            </div>
            <!---
            <div class="form-floating mb-3 col-xl-6">
                <input id="tipo" class="form-control" type="text" placeholder="Tipo" th:field="*{tipoMascota}" required/>
                <label for="tipo">Tipo</label>
                <div class="invalid-feedback">El tipo de mascota es obligatorio</div>
            </div>
            -->
            <div class="form-floating mb-3 col-xl-6">
                <select id="tipo" class="form-select" aria-label="Elegir tipo" th:field="*{tipoMascota}">
                    <option value="" selected>Elegir tipo de mascota</option>
                    <option th:each="mascota : ${tipoMascota}" th:text="|${mascota}|"
                            th:value="${mascota}"></option>
                </select>
                <label for="tipo">Dueño</label>
            </div>
            <div class="form-floating mb-3 col-xl-6">
                <select id="dueno" class="form-select" aria-label="Elegir dueño" th:field="*{dueno}">
                    <option value="" selected>Elegir dueño</option>
                    <option th:each="usuario : ${usuarios}" th:text="|${usuario.nombre} ${usuario.apellido}|"
                            th:value="${usuario.dni}"></option>
                </select>
                <label for="dueno">Dueño</label>
            </div>
            <div class="row">
                <div class="col-xl-3">
                    <button class="btn btn-success" type="submit"
                            th:text="${action == 'guardar'} ? 'Crear mascota' : 'Guardar cambios'"></button>
                </div>
            </div>
        </form>
    </div>

    <footer class="footer py-3 bg-dark fixed-bottom">
        <div class="container d-flex justify-content-center">
            <span class="text-muted">&copy; Gaston Avila - 2021</span>
            <a class="text-decoration-none ms-3 footer-link" href="https://www.linkedin.com/in/gastonavilaok/"
               target="_blank">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous">
    </script>
</body>
</html>
